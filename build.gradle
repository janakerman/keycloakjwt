plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.janakerman'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.keycloak', name: 'keycloak-admin-client', version: '1.6.1.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.1.3.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '3.1.3.Final'
    implementation 'io.jsonwebtoken:jjwt:0.7.0'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
